<h3>Profissionais</h3>
<div data-component="crn-datasource" id="crn-datasource-763276" class="component-holder">
  <datasource filter="" name="Profissionais" entity="api/rest/cronapp/app/Profissionais" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>
</div>
<div data-component="crn-form" id="crn-form-form-Profissionais">
  <div class="form">
    <form crn-datasource="Profissionais" class="">

      <div class="active-bar">
        <button class="btn btn-success" type="submit" n ng-click="datasource.startInserting(rowData)"><i class="glyphicon glyphicon-ok"></i> Salvar</button>
        <button class="btn btn-success" type="submit" n ng-click="datasource.startInserting(rowData)"><i class="glyphicon glyphicon-ok"></i> Alterar</button>
        <button class="btn btn-success" type="submit" n ng-click="datasource.startInserting(rowData)"><i class="glyphicon glyphicon-ok"></i> Excluir</button>
      </div>
      <br>
      <fieldset>
        <div data-component="crn-textinput" id="crn-textinput-nome" class="col-sm-6">
          <div class="form-group">
            <label for="textinput-nome" class="">Nome</label>
            <input type="text" ng-model="Profissionais.active.nome" class="form-control" id="textinput-nome" placeholder="Nome">
          </div>
        </div>          
        <div data-component="crn-textinput" id="crn-textinput-sobrenome"  class="col-sm-6">

            <label for="textinput-sobrenome" class="">Sobrenome</label>
            <input type="text" ng-model="Profissionais.active.sobrenome" class="form-control" id="textinput-sobrenome" placeholder="Sobrenome">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-idade"  class="col-sm-3">
          <div class="form-group">
            <label for="textinput-idade" class="">Idade</label>
            <input type="number" ng-model="Profissionais.active.idade" class="form-control" id="textinput-idade" placeholder="Idade">

        </div>
        <div data-component="crn-textinput" id="crn-textinput-escolaridade"  class="col-sm-3">
          <div class="form-group">
            <label for="textinput-escolaridade" class="">Escolaridade</label>
            <input type="text" ng-model="Profissionais.active.escolaridade" class="form-control" id="textinput-escolaridade" placeholder="Escolaridade">

        <div data-component="crn-textinput" id="crn-textinput-classificacao"  class="col-sm-3">

        </div>

            <label for="textinput-curso" class="">Curso</label>

          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-skype"  class="col-sm-4">
          <div class="form-group">
            <label for="textinput-skype" class="">Skype</label>
            <input type="text" ng-model="Profissionais.active.skype" class="form-control" id="textinput-skype" placeholder="Skype">

        <div data-component="crn-textinput" id="crn-textinput-facebook"  class="col-sm-4">

            <input type="text" ng-model="Profissionais.active.instagram" class="form-control" id="textinput-instagram" placeholder="Instagram">
          </div>
        </div>
        <div data-component="crn-textinput" id="crn-textinput-linkedin"  class="col-sm-4">

            <input type="text" ng-model="Profissionais.active.celular" class="form-control" id="textinput-celular" placeholder="Celular">
          </div>
        </div>
        <div data-component="crn-datasource" class="component-holder">
          <datasource name="cargo" entity="api/rest/cronapp/app/Cargo" keys="id" class="" dependent-by="{{Profissionais}}"></datasource>
        </div>
        <div data-component="crn-combobox" id="crn-combobox-cargo"  class="col-sm-4">
          <div class="form-group">
            <label for="combobox-cargo" class="">Cargo</label>
            <ui-select ng-model="Profissionais.active.cargo" crn-datasource="cargo" class="crn-select" id="combobox-cargo">
              <ui-select-match class="">
                {{$select.selected.ocupacao}}
              </ui-select-match>
              <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class="">
                <div class="" data-container="true">
                  {{rowData.ocupacao}}
                </div>
              </ui-select-choices>
            </ui-select>
          </div>
        </div>
        <div data-component="crn-datasource" class="component-holder">
          <datasource name="empresa" entity="api/rest/cronapp/app/Empresa" keys="id" class="" dependent-by="{{Profissionais}}"></datasource>
        </div>
        <div data-component="crn-combobox" id="crn-combobox-empresa"  class="col-sm-4">
          <div class="form-group">
            <label for="combobox-empresa" class="">Empresa</label>
            <ui-select ng-model="Profissionais.active.empresa" crn-datasource="empresa" class="crn-select" id="combobox-empresa">
              <ui-select-match class="">
                {{$select.selected.razao}}
              </ui-select-match>
              <ui-select-choices repeat="rowData in datasource.data | filter : $select.search" class="">

            </ui-select>
