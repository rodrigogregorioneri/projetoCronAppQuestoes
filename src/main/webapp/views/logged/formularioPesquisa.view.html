<div class="component-holder ng-binding ng-scope" data-component="crn-datasource" id="crn-datasource-158098"> 
  <!--<datasource filter="" name="Pergunta" entity="api/rest/cronapp/app/Pergunta" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>--> 
  <!--<datasource filter="" name="Opcoes" entity="api/rest/cronapp/app/Opcoes" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>--> 
  <!--<datasource filter="" name="OpcaoPerguntas" entity="api/rest/cronapp/app/OpcaoPerguntas" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>--> 
  <!--<datasource filter="" name="Pesquisa" entity="api/rest/cronapp/app/Pesquisa" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>--> 
  <!--<datasource filter="" name="Respostas" entity="api/rest/cronapp/app/Respostas" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource>--> 
  <datasource filter="" name="Pergunta" entity="api/rest/cronapp/app/Pergunta" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
  <datasource filter="" name="OpcaoPerguntas" entity="api/rest/cronapp/app/OpcaoPerguntas" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
  <datasource filter="" name="Profissionais" entity="api/rest/cronapp/app/Profissionais" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
  <datasource filter="" name="Respostas" entity="api/rest/cronapp/app/Respostas" keys="id" rows-per-page="100" delete-message="Deseja remover?" class=""></datasource> 
  <datasource filter="" name="ProfissionaisGrid" entity="api/rest/cronapp/app/Respostas/{{Respostas.active.id}}/Profissionais" keys="id" rows-per-page="100" lazy="true" auto-post="true" dependent-lazy-post="Respostas" dependent-lazy-post-field="respostas"></datasource> 
</div> 
<div crn-datasource="Pergunta" class="form-group"> 
  <div crn-datasource="ProfissionaisGrid" ng-repeat="rowData in datasource.data" class="col-md-6" ng-model="pergunta = rowData.perguntas"> 
    <h3>{{rowData.perguntas}} </h3> 
    <div crn-datasource="OpcaoPerguntas" class=""> 
      <div class="component-holder ng-binding ng-scope btn-group" data-component="crn-radiogroup" id="crn-radiogroup-845069"> 
        <div ng-repeat="rowData in datasource.data | filter: pergunta" class="form-group" ng-model=""> 
          <div class="radio"> 
            <div class="checkbox"> 
              <label style="font-size: 1.5em"> <input type="checkbox" ng-model="rowData.active.opcao" crn-value="{{rowData.opcao}}" value="{{rowData.opcao}}" name="optionsRadios" id="optionsRadios"> <span class="cr"><i class="cr-icon fa fa-check"></i></span> {{rowData.opcao}} </label> 
            </div> 
          </div> 
        </div> 
      </div> 
    </div> 
    <div class="col-md-12"> 
      <button class="btn btn-primary" ng-click="ProfissionaisGrid.post(rowData);">{{'Save' | translate}}</button> 
    </div> 
  </div> 
</div>
